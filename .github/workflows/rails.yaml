name: Rails Images

on:
  push:
    branches:
    - main

jobs:
  versions:
    name: Versions List
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.versions.outputs.versions }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - id: versions
      run: |
        VERSIONS=$((cd rails && find * -maxdepth 0 -type d) | jq -R | jq -sc '{version: .}')
        echo ${VERSIONS}
        echo ::set-output name=versions::${VERSIONS}

  base-image:
    name: Rails Image
    runs-on: ubuntu-20.04
    needs:
    - versions
    strategy:
      matrix: ${{ fromJson(needs.versions.outputs.matrix) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v1
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Base Image
      uses: docker/build-push-action@v2
      with:
        context: rails/${{ matrix.version }}
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/rails:${{ matrix.version }}

    - name: Development Image
      uses: docker/build-push-action@v2
      with:
        context: rails/${{ matrix.version }}/dev
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/rails:${{ matrix.version }}-dev
