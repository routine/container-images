name: Rails Images

on:
  push:
    branches:
    - main

jobs:
  versions:
    name: Versions List
    runs-on: ubuntu-20.04
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
    - id: checkout
      uses: actions/checkout@v2
    - id: filter
      uses: dorny/paths-filter@v2
      with:
        base: ${{ github.ref }}
        list-files: shell
        filters: |
          changed:
            added|modified: 'rails/**'
    - id: versions
      if: steps.filter.outputs.changed == 'true'
      run: |
        VERS=()
        PATHS=(${{ steps.filter.outputs.changed_files }})
        for p in "${PATHS[@]}" ; do
          IFS='/' read -r -a parts <<< "$p"
          VERS+=("${parts[1]}")
        done

        MATRIX=$(echo "${VERS[@]}" | tr ' ' '\n' | sort -u | jq -R | jq -sc '{version: .}')
        echo ::set-output name=matrix::${MATRIX}

  docker-images:
    runs-on: ubuntu-20.04
    needs: versions
    if: ${{ needs.versions.outputs.changed == 'true' }}
    strategy:
      matrix: ${{ fromJson(needs.versions.outputs.matrix) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v1
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Base Image
      uses: docker/build-push-action@v2
      with:
        context: rails/${{ matrix.version }}
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/rails:${{ matrix.version }}

    - name: Development Image
      uses: docker/build-push-action@v2
      with:
        context: rails/${{ matrix.version }}/dev
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/rails:${{ matrix.version }}-dev
